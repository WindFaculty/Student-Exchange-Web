name: student-exchange-prod

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    env_file:
      - ${BACKEND_ENV_FILE:-./deploy/env/backend.env.example}
    restart: unless-stopped
    ports:
      - "127.0.0.1:18080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/api/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 6
      start_period: 30s

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "127.0.0.1:18081:80"
