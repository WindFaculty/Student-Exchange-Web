project:
  name: Student Exchange Web Platform
  description: >
    MVP e-commerce platform for IoT components with customer shopping flow and admin management.
  primary_languages:
    - java
    - typescript
  stack:
    backend: spring-boot
    frontend: react-vite-tailwind
    database: microsoft-sql-server
  conventions:
    branching: "feature/*"
    commit_style: "prefer task-id prefix + short imperative summary"
    code_style:
      java: "spring-style layered architecture (controller/service/repository)"
      js_ts: "eslint in apps/frontend"
  definition_of_done:
    - "Backend compiles and tests pass for changed scope"
    - "Frontend lint/build pass for changed scope"
    - "No secrets are introduced"
    - "Docs and task tracking are updated when behavior/scope changes"
    - "Diff is scoped to the requested task"

rag:
  include_globs:
    - "README.md"
    - "SETUP.md"
    - "docs/**/*.md"
    - "tasks/**/*.md"
    - "apps/backend/src/**/*.java"
    - "apps/backend/src/**/*.sql"
    - "apps/backend/pom.xml"
    - "apps/frontend/src/**/*.ts"
    - "apps/frontend/src/**/*.tsx"
    - "apps/frontend/package.json"
    - "agentic-prod-template/.ai/**/*.md"
    - "agentic-prod-template/docs/**/*.md"
    - "agentic-prod-template/configs/*.yaml"
  exclude_globs:
    - "**/node_modules/**"
    - "**/dist/**"
    - "**/build/**"
    - "**/target/**"
    - "**/.git/**"
    - "agentic-prod-template/data/**"
  chunking:
    code:
      strategy: "by_symbol"   # by_symbol | fixed
      max_chars: 6000
    text:
      max_chars: 4000
