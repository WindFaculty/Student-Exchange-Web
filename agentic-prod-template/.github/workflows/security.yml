name: security

on:
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Basic grep for secrets (placeholder)
        run: |
          ! rg -n "(OPENAI_API_KEY|GOOGLE_API_KEY|AKIA[0-9A-Z]{16})" -S .
