spring.datasource.url=${TEST_DB_URL:jdbc:sqlserver://localhost:1433;databaseName=student_exchange_test;encrypt=false;trustServerCertificate=true}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=${TEST_DB_USERNAME:sa}
spring.datasource.password=${TEST_DB_PASSWORD:YourStrong!Passw0rd}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
