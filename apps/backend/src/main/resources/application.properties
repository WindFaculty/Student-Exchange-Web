server.port=8080

spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=student_exchange;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:student_exchange_web}
spring.datasource.password=${DB_PASSWORD:wind_faculty}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

logging.level.org.springframework.web=INFO
logging.level.com.ssg.iot=INFO

# Increase payload limits for Base64 image uploads
server.tomcat.max-http-form-post-size=50MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Google OAuth2 Settings
google.client.id=${GOOGLE_CLIENT_ID:738555198064-placeholder-client-id.apps.googleusercontent.com}
