server.port=8080

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/student_exchange?useUnicode=true&characterEncoding=utf8&connectionCollation=utf8mb4_vi_0900_ai_ci&connectionTimeZone=UTC&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:student_exchange_web}
spring.datasource.password=${DB_PASSWORD:wind_faculty}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=lax

logging.level.org.springframework.web=INFO
logging.level.com.ssg.iot=INFO

# Increase payload limits for Base64 image uploads
server.tomcat.max-http-form-post-size=50MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Google OAuth2 Settings
google.client.id=${GOOGLE_CLIENT_ID:738555198064-placeholder-client-id.apps.googleusercontent.com}
