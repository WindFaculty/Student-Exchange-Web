name: ci-v2

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve template directory
        id: template_dir
        shell: bash
        run: |
          if [ -d "agentic-prod-template-v2" ]; then
            echo "path=agentic-prod-template-v2" >> "$GITHUB_OUTPUT"
            echo "repo_root=.." >> "$GITHUB_OUTPUT"
          else
            echo "path=." >> "$GITHUB_OUTPUT"
            echo "repo_root=." >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: ${{ steps.template_dir.outputs.path }}
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate config schemas
        working-directory: ${{ steps.template_dir.outputs.path }}
        run: python -m tools.validate_configs

      - name: Doctor strict checks
        working-directory: ${{ steps.template_dir.outputs.path }}
        run: python -m tools.doctor --strict --repo-root "${{ steps.template_dir.outputs.repo_root }}"

      - name: Verify manifest snapshot freshness
        working-directory: ${{ steps.template_dir.outputs.path }}
        run: python -m tools.index --mode check --repo-root "${{ steps.template_dir.outputs.repo_root }}"
