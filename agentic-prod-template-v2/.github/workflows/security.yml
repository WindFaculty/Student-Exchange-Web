name: security-v2

on:
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  python-dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve template directory
        id: template_dir
        shell: bash
        run: |
          if [ -d "agentic-prod-template-v2" ]; then
            echo "path=agentic-prod-template-v2" >> "$GITHUB_OUTPUT"
          else
            echo "path=." >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        working-directory: ${{ steps.template_dir.outputs.path }}
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Audit dependencies
        working-directory: ${{ steps.template_dir.outputs.path }}
        run: pip-audit -r requirements-audit.txt
